        <div class="signin-page-wrap clb clearfix"
            style="background: url(../images/register.jpg) no-repeat left center;">
            <div class="signup-article fr">
                <div id="page_signup" class="signupin-content signup">
                    <div class="sign-title">
                        <div class="sign-title-text">
                            注册账号
                            <span class="descrip fr">
                                已有莎莎账号？
                                <a href="login.html">立即登录</a>
                            </span>
                        </div>
                    </div>
                    <div class="signupbox">
                        <form action="">
                            <input name="forward" type="hidden" value="">
                            <input name="mini" type="hidden" value="">
                            <ul>
                                <li class="form-item">
                                    <label for="" class="form-label">
                                        <em class="warn">*</em>
                                        邮箱/手机:
                                    </label>
                                    <span class="form-act">
                                        <input type="text" class="x-input action-account-check J_uname"
                                            name="pam_account[login_name]" id="dom_el_ad21710"
                                            placeholder="请输入邮箱/手机号，最少5个字符" vtype="required"
                                            data-caution="请填写邮箱或手机号，最少5个字符">
                                        <span id="_build_tips_inline_error_20" class="caution error notice-inline"
                                            style="display: none">
                                            <q class="icon">!</q>
                                            <span class="caution-content">请输入正确的邮箱或手机号码</span>
                                        </span>
                                    </span>
                                    <span class="validation-messagebox"></span>
                                </li>
                                <li class="form-item">
                                    <label for="" class="form-label">
                                        <em class="warn">*</em>
                                        密码
                                    </label>
                                    <span class="form-act">
                                        <input class="x-input auto-password-check-handle" type="password"
                                            name="pam_account[login_password]" maxlength="16"
                                            placeholder="请输入密码6-16位字母和数字的组合"
                                            vtype="required&amp;&amp;minLength:6&amp;&amp;maxLength:16"
                                            id="dom_el_6161301">
                                        <span id="_build_tips_inline_error_8" class="caution error notice-inline"
                                            style="display: none">
                                            <q class="icon">!</q>
                                            <span class="caution-content">输入不正确，最少6个字符</span>
                                        </span>
                                        <span class="password-check" style="visibility: hidden;">
                                            <q>密码强度：</q>
                                            <em class="intensity"></em>
                                            <span class="progress">
                                                <span class="percent"></span>
                                            </span>
                                        </span>
                                    </span>

                                </li>
                                <li class="form-item">
                                    <label for="" class="form-label">
                                        <em class="warn">*</em>
                                        确认密码:
                                    </label>
                                    <span class="form-act">
                                        <input class="x-input" type="password" name="pam_account[psw_confirm]"
                                            id="dom_el_6161302" maxlength="20" placeholder="再次填写密码"
                                            vtype="equal:pam_account[login_password]" data-caution="密码与确认密码不相符，请重新填写"
                                            oncontextmenu="return false;" onpaste="return false;">
                                        <span id="_build_tips_inline_error_38" class="caution error notice-inline"
                                            style="display: none">
                                            <q class="icon">!</q>
                                            <span class="caution-content">密码与确认密码不相符，请重新填写</span>
                                        </span>
                                        <span class="validation-messagebox"></span>
                                    </span>
                                </li>
                                </li>
                                <li class="form-item action-verifycode">
                                    <label for="" class="form-label">
                                        <em class="warn">*</em>
                                        验证码:
                                    </label>
                                    <span class="form-act">
                                        <input class="x-input verify-input img_input" type="text"
                                            name="signupverifycode" placeholder="填写验证码" data-caution="请正确填写验证码"
                                            vtype="required&amp;&amp;required" id="dom_el_6161303" maxlength="4"
                                            autocomplete="off">
                                        <div class="verify-code auto-change-verify-handle" id="v_container"></div>
                                        <a href="" class="verify-code auto-change-verify-handle lnklike">看不清?换一张</a>
                                        <span id="_build_tips_inline_error_12" class="caution error notice-inline"
                                            style="display: none">
                                            <q class="icon">!</q>
                                            <span class="caution-content">请正确填写验证码</span>
                                        </span>
                                    </span>
                                </li>
                                <li class="form-item action-need-verify mobile-need-verify" style="display: none">
                                    <label for="" class="form-label">验证码：</label>
                                    <span class="form-act">
                                        <input class="x-input verify-input" type="text" name="vcode" id="dom_el_6161304"
                                            placeholder="填写短信验证码" data-caution="请正确填写短信验证码" vtype="required">
                                        <a href="" class="btn btn-caution action-get-verifycode fr">
                                            <span><span>获取短信验证码</span></span>
                                        </a>
                                    </span>
                                </li>
                                <li class="form-item action-need-verify email-need-verify" style="display: none">
                                    <label for="" class="form-label">验证码：</label>
                                    <span class="form-act">
                                        <input class="x-input verify-input" type="text" name="email_vcode"
                                            id="dom_el_6161305" placeholder="填写邮箱验证码" data-caution="请正确填写邮箱验证码"
                                            vtype="required">
                                        <a href="" class="btn btn-caution action-get-verifycode fr">
                                            <span><span>获取邮箱验证码</span></span>
                                        </a>
                                    </span>
                                </li>
                                <li class="form-item form-item-license">
                                    <span class="form-act">
                                        <input type="checkbox" id="license" name="license" class="x-check caution-input"
                                            vtype="onerequired" data-caution="请选择同意">
                                        <span id="_build_tips_inline_error_81" class="caution error notice-inline"
                                            style="display: none">
                                            <q class="icon">!</q>
                                            <span class="caution-content">请选择同意</span>
                                        </span>
                                        <label for="license" class="form-sub-label">
                                            你已阅读及接受
                                            <a href="" class="lnklike" target="_blank">使用条款</a>
                                            及
                                            <a href="" class="lnklike" target="_blank">隐私政策</a>
                                        </label>
                                        <span class="validation-messagebox"></span>
                                    </span>
                                </li>
                                <li class="form-item form-item-license">
                                    <span class="form-act">
                                        <input type="checkbox" class="x-check regular-checkbox" id="receive_promotion"
                                            name="receive_promotion" value="on" autocomplete="off">
                                        <label for="receive_promotion"
                                            class="form-sub-label">我不同意莎莎使用我的个人资料作直接促销</label>
                                        <span class="validation-messagebox"></span>
                                    </span>
                                </li>
                                <li class="form-item-normal logon-btn">
                                    <label for="" class="form-label"></label>
                                    <span class="form-act">
                                        <button type="submit" class="btn btn-major btn-big" rel="_request">
                                            <span><span>注册</span></span>
                                        </button>
                                    </span>
                                </li>
                            </ul>
                        </form>
