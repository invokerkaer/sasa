                                <span class="form-act">
                                    <input type="text" class="x-input icon-yhm action-account-check" name="uname"

                                </span>
                            </li>
                            <li class="form-item">
                                <label for="" class="form-label">密码:</label>
                                <span class="form-act">
                                    <input type="password" class="x-input icon-mm" name="password" maclength="16"
                                        id="dom_el_4526ab1" placeholder="填写密码" vtype="required" data-caution="请填写密码"
                                        oncontextmenu="return false;" onpaste="return false;" autofocus="autofocus">
                                </span>
                            </li>
                            <li class="form-item action-verifycode ">
                                <label for="" class="form-label">验证码:</label>
                                <span class="form-act">
                                    <input type="text" class="x-input verify-input img_input" name="verifycode"
                                        placeholder="填写图片验证码" data-caution="请正确填写图片验证码" id="dom_el_4526ab2"

                                    <div class="verify-code auto-change-verify-handle" id="v_container"></div>
                                    <a href="#" class="verify-code auto-change-verify-handle">看不清？换一张</a>
                                </span>
                            </li>
                            <li class="form-item">
                                <label for="" class="form-label"></label>
                                <span class="form-act">
                                    <input type="hidden" name="is_remember" id="for_remember"
                                        class="x-check action-remember-account" checked="checked">
                                    <input type="checkbox" name="site_autologin" id="for_auto_signin"
                                        class="x-check action-auto-signin">
                                    <label for="for_auto_signin" class="form-sub-label">记住我</label>
                                    <a href="" style="vertical-align: middle; color:#ed3f7e;">忘记密码？</a>
                                </span>
                            </li>
                            <li class="form-item-normal">
